service: go-aws-lambda-hello

frameworkVersion: "3"
package:
  individually: true

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64
  httpApi:
    cors: true

functions:
  hello: # sls invoke -f [function name]
    handler: bootstrap
    package:
      artifact: build/lambda/hello.zip
    events:
      - httpApi:
          path: /arm64/hello
          method: get
